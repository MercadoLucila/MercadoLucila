<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registrar Cliente</h1>

        <div>
            <label>Nombre</label>
            <input id="name" type="text" placeholder="Ej:Noelia" required>
       
            <label>Apellido</label>
            <input id="surname" type="text" placeholder="Ej:Ramirez" required>
       
            <label>Fecha de Nacimiento</label>
            <input id="birthdate" type="date" placeholder="d/m/a">
        
            <button onclick="registrar()">REGISTRAR</button>
            
        </div>
    </div>

    <div>
        <h2>Depositar</h2>

        <div>
            <label>Monto</label>
            <input id="montoDepositado" type="number">
            <div id="mensajeD"></div>
        </div>

        <div>
            <button onclick="depositarMonto()">DEPOSITAR</button>
        </div>

    </div>

    <div>
        <h2>Retirar</h2>

        <div>
            <label>Monto</label>
            <input id="montoRetirado" type="number">
            <div id="mensajeR"></div>
        </div>

        <div>
            <button onclick="retirarMonto()">RETIRAR</button>
        </div>
    </div>

</body>
<script src="/Practica6/index.html"
</html>
