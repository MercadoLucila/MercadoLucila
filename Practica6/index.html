<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registrar Cliente</h1>

        <div>
            <label>Nombre</label>
            <input id="name" type="text" placeholder="Ej:Noelia" required>
       
            <label>Apellido</label>
            <input id="surname" type="text" placeholder="Ej:Ramirez" required>
       
            <label>Fecha de Nacimiento</label>
            <input id="birthdate" type="date" required>
        
            <button onclick="registrar()">REGISTRAR</button>
            <div id="resultado"></div>
        </div>
    </div>

    <div>
        <h2>Consultar</h2>

        <div>
            <button id="botonC" onclick="consultarSaldo()">CONSULTAR SALDO</button>
        </div>

        <div id="resultadoC"></div>

    </div>

    <div>
        <h2>Depositar</h2>

        <div>
            <label>Monto</label>
            <input id="montoDepositado" type="number">
        </div>

        <div>
            <button id="botonD" onclick="depositarMonto()">DEPOSITAR</button>
        </div>

        <div id="resultadoD"></div>

    </div>

    <div>
        <h2>Retirar</h2>

        <div>
            <label>Monto</label>
            <input id="montoRetirado" type="number">
            <div id="mensajeR"></div>
        </div>

        <div>
            <button id="botonR" onclick="retirarMonto()">RETIRAR</button>
        </div>
        
        <div id="resultadoR"></div>
    </div>

</body>
<script src="JS/fn.js"></script>
</html>
